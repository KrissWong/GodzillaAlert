<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>Godzilla Alert</h1>
    <p>守護台灣open-data--open-source</p>
    <p>雲端災防應用開發者大賽</p> 
 
  </div>
 

  <div class="row">
    <div class="col-sm-4">
		<h3>一次性</h3>
		<p>異常發生當下才有資料產生，資料源包含地震、海嘯。</p>
		<a href="http://media-cache-ak0.pinimg.com/originals/d8/5a/21/d85a21afe9c40b61b51dc04741fa83aa.jpg" class="paddedPinLink" rel="nofollow" data-element-type="35" >
		<div class="imageContainer" style="width:736px;">
        <img src="http://media-cache-ak0.pinimg.com/736x/d8/5a/21/d85a21afe9c40b61b51dc04741fa83aa.jpg" class="pinImage" style="height:486px;width:403px;margin:0 auto;padding:40px 0;" alt="持續性資料" >
        </div>
	</div>
	<div class="col-sm-4">
      <h3>階段性</h3>
      <p>異常發生當下才有資料，並持續提供至事件結束，資料源包含交通(警廣)、颱風、火災。</p>
     	<a href="http://media-cache-ec0.pinimg.com/originals/99/95/3b/99953b64d9e33118032d9aaf8aff6660.jpg" class="paddedPinLink" rel="nofollow" data-element-type="35" >
		<div class="imageContainer" style="width:736px;">
        <img src="http://media-cache-ec0.pinimg.com/originals/99/95/3b/99953b64d9e33118032d9aaf8aff6660.jpg" class="pinImage" style="height:486px;width:403px;margin:0 auto;padding:40px 0;" alt="持續性資料" >
        </div>

    </div>

    <div class="col-sm-4">
      <h3>持續性</h3>        
      <p>持續提供之觀測資料，資料源包含水位、雨量、土石流。</p>
        <a href="http://media-cache-ak0.pinimg.com/originals/d8/5a/21/d85a21afe9c40b61b51dc04741fa83aa.jpg" class="paddedPinLink" rel="nofollow" data-element-type="35" >
		<div class="imageContainer" style="width:736px;">
        <img src="http://media-cache-ak0.pinimg.com/originals/d8/5a/21/d85a21afe9c40b61b51dc04741fa83aa.jpg" class="pinImage" style="height:486px;width:403px;margin:0 auto;padding:40px 0;" alt="持續性資料" >
        </div>
    </div>
  </div>
</div>

</body>
</html>
